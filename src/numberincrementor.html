<div class="input-group spinner">
    <input type="text" class="form-control" ng-model="spinnerValue">
    <div class="input-group-btn-vertical">
      <button class="btn btn-default" ng-click="increase()"><span>+</span></button>
      <button class="btn btn-default" ng-click="decrease()"><span>-</span></button>
    </div>
  </div>
